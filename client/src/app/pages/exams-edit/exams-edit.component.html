<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Exams Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" [(ngModel)]="item.place" name="place" #place="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="score">Score</label>
                        <input type="number" class="form-control" id="score" [(ngModel)]="item.score" name="score" #score="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="valid">Valid</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="courses">Courses</label>
                    <select name="_courses" id="_courses" [(ngModel)]="item._courses" class="form-control" #_courses="ngModel"  >
                        <option *ngFor="let item of list_courses" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="lecturers">Lecturers</label>
                    <select name="_lecturer" id="_lecturer" [(ngModel)]="item._lecturer" class="form-control" #_lecturer="ngModel"  >
                        <option *ngFor="let item of list_lecturer" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="students">Students</label>
                    <select name="_students" id="_students" [(ngModel)]="item._students" class="form-control" #_students="ngModel"  >
                        <option *ngFor="let item of list_students" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
